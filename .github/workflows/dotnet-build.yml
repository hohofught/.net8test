name: .NET Build & Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            runtime: win-x64
            artifact_name: GeminiWebTranslator_Windows
          - os: macos-latest
            runtime: osx-x64
            artifact_name: GeminiWebTranslator_Mac
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish Standalone
      run: dotnet publish -c Release -r ${{ matrix.runtime }} --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:EnableCompressionInSingleFile=true -o ./publish

    - name: Zip Release (Windows)
      if: matrix.os == 'windows-latest'
      run: Compress-Archive -Path ./publish/* -DestinationPath ./${{ matrix.artifact_name }}.zip

    - name: Zip Release (Mac)
      if: matrix.os == 'macos-latest'
      run: zip -r ./${{ matrix.artifact_name }}.zip ./publish/*

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ./${{ matrix.artifact_name }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: GeminiWebTranslator_Windows

    - name: Download Mac Artifact
      uses: actions/download-artifact@v4
      with:
        name: GeminiWebTranslator_Mac

    - name: Generate Version
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=v$(date +'%Y.%m.%d')-$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: Release ${{ steps.version.outputs.VERSION }}
        body: |
          ## 자동 릴리즈
          - **Windows**: GeminiWebTranslator_Windows.zip
          - **Mac**: GeminiWebTranslator_Mac.zip
          
          커밋: ${{ github.sha }}
        files: |
          GeminiWebTranslator_Windows.zip
          GeminiWebTranslator_Mac.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
