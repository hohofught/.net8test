name: .NET Build & Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish Standalone EXE
      run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:EnableCompressionInSingleFile=true -o ./publish

    - name: Rename EXE
      run: |
        $exeFile = Get-ChildItem -Path ./publish -Filter *.exe | Select-Object -First 1
        if ($exeFile) {
          Copy-Item $exeFile.FullName -Destination ./GeminiWebTranslator.exe
        }

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GeminiWebTranslator_Windows
        path: ./GeminiWebTranslator.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: GeminiWebTranslator_Windows

    - name: Generate Version
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=v$(date +'%Y.%m.%d')-$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: Release ${{ steps.version.outputs.VERSION }}
        body: |
          ## 자동 릴리즈
          - **Windows**: GeminiWebTranslator.exe (단일 실행 파일)
          
          커밋: ${{ github.sha }}
        files: |
          GeminiWebTranslator.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
